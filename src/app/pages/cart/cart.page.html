<ion-content  class="bgImage">
  <div>
    <ion-row class="header">
      <ion-img src="../assets/img/homeLogo.png" class="headerLogo" (click)="toNavigateHome()"></ion-img>
      <ion-img src="../assets/img/navbarbg.png" class="headerImg"></ion-img>
      <ion-img src="../assets/img/cartLogo.png" class="headerLogo" (click)="toNavigateCart()"></ion-img>
    </ion-row>
  </div>  
  <div class="container">
  <div class="title_product">
            <ion-text>Modifiez la quantité en tappant sur chaque produit</ion-text>
        </div>
  <ion-row id="button">
    <ion-item-sliding *ngFor="let item of cart">
      <ion-button class="accueilButton" (click)="onProductClick(item)">
        <ion-img src="../assets/img/poulpe.png" class="imgButton"></ion-img>
        <ion-text class="txtButton">{{item[0].name}}</ion-text>
        <div class="priceButton">
          <ion-text>{{item[1]}} * {{item[0].price}} € </ion-text>
          <ion-text>{{item[0].price * item[1]}} €</ion-text>
        </div>
      </ion-button>
    </ion-item-sliding>
  </ion-row>
  </div>
</ion-content>
<div class="footer">
        <div class="footer_text">
          <ion-text>Powered by BTK Inc</ion-text>
        </div>
  </div>
