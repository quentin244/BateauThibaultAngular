<ion-header>
  <ion-toolbar>
    <ion-title>products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of products">
      <ion-item (click)="onProductClick(item)">
        <ion-button>{{item.name}}</ion-button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>  
</ion-content>
